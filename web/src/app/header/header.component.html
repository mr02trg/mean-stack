
<mat-toolbar>
    <mat-toolbar-row>
        <a mat-button routerLink="/annoucement">Announcements</a>
        <a mat-button routerLink="/about">About</a>
        <a *ngIf="isAuthenticated()" mat-button routerLink="/post">All Posts</a>
