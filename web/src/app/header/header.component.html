
<mat-toolbar>
    <mat-toolbar-row>
        <a mat-button routerLink="/">About</a>
        <a mat-button routerLink="/annoucement">Blog</a>
        <a *ngIf="isAuthenticated()" mat-button routerLink="/post">All Posts</a>
        <span class="spacing"></span>
        <a *ngIf="isAuthenticated()" mat-button (click)="logout()">Logout</a>
        <a *ngIf="! isAuthenticated()" mat-button routerLink="/login">Login</a>
    </mat-toolbar-row>
</mat-toolbar>
