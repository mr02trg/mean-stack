<mat-accordion>
    <mat-expansion-panel *ngFor="let post of posts" >
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{post.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        {{post.content}}
        <mat-action-row>
            <button mat-button color="primary">Edit</button>
            <button mat-button color="warn" (click)="delete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
