<div class="card-wrapper">
    <mat-card class="card">
        <mat-card-content class="card-content">
            <form [formGroup]="form" (submit)="register()">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name" type="name" formControlName="name">
                    <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">Invalid input</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" type="email" formControlName="email">
                    <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">Invalid input</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password">
                    <mat-error *ngIf="form.get('password').invalid && form.get('password').touched">Invalid input</mat-error>
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button type="submit" color="primary" >Register</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
