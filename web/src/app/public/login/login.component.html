<mat-card class="card">
    <mat-card-content class="card-content">
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" type="email" formControlName="email">
                <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">Invalid input</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-error *ngIf="form.get('password').invalid && form.get('password').touched">Invalid input</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" (click)="login()" color="primary" >Login</button>
    </mat-card-actions>
</mat-card>
