<div class="activate-card-wrapper">
    <mat-card class="activate-card">
        <ng-container *ngIf="step === 1" >
            <mat-card-header class="d-flex around">
                <mat-card-title class="text-center">Just one more step ...</mat-card-title>
                <mat-card-subtitle class="text-center">Please confirm your password below to activate your account</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form" (submit)="activateUser()">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Password" type="password" formControlName="password">
                        <mat-error *ngIf="form.get('password').touched && form.get('password').errors?.required">This field is required</mat-error>
                        <mat-error *ngIf="form.get('password').touched && form.get('password').errors?.pattern">Password must contain at least 6 characters, including uppercase, lowercase and number </mat-error>
                    </mat-form-field>
                    <mat-card-actions class="d-flex around">
                        <button mat-raised-button type="submit" color="primary" >Activate</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </ng-container>

        <ng-container *ngIf="step === 2">
            <mat-card-header class="d-flex around">
                <mat-card-title class="text-center">Your account is activated</mat-card-title>
                <mat-card-subtitle class="text-center">You can now login</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-card-actions class="d-flex around">
                    <button mat-raised-button type="submit" color="primary" [routerLink]="['/']" routerLinkActive="router-link-active"  >Login</button>
                </mat-card-actions>
            </mat-card-content>
        </ng-container>

        <ng-container *ngIf="step === 0">
            <mat-card-header class="d-flex around">
                <mat-card-title class="text-center">Invalid activation token</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="d-flex around">
                    <mat-spinner></mat-spinner>
                </div>
            </mat-card-content>
        </ng-container>
    </mat-card>
</div>
