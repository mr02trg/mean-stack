<div *ngIf="pageData?.totalPosts == 0">
    <mat-card>
        <mat-card-header class="d-flex around">
            <mat-card-title class="text-center">There are no annoucements to display</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>

<div *ngIf="pageData?.totalPosts > 0">
    <div class="pagination">
        <mat-paginator [length]="pageData?.totalPosts"
                    [pageIndex]="pageIndex"
                    [pageSize]="pageSize"
                    (page)="onPageChange($event)">
        </mat-paginator>
    </div>
    <mat-card class="card" *ngFor="let post of pageData?.posts">
        <mat-card-header class="card-header">
            <div mat-card-avatar class="admin-avatar"></div>
            <mat-card-title class="card-title">{{post.title}}</mat-card-title>
            <mat-card-subtitle>{{post.createdDate | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="ql-container ql-snow" style="border-width: 0;">
                <div class="ql-editor" style="font-size: 120%" [innerHTML]="post.content">
                </div>
            </div>        
        </mat-card-content>
    </mat-card>
    <div class="pagination">
        <mat-paginator [length]="pageData?.totalPosts"
                    [pageIndex]="pageIndex"
                    [pageSize]="pageSize"
                    (page)="onPageChange($event)">
        </mat-paginator>
    </div>
</div>
